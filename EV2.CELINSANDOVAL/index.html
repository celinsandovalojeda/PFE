<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario Evaluación</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Formulario de Evaluación</h1>
    <form id="formulario">
      <div class="form-group">
        <label for="nombre">Nombre completo</label>
        <input type="text" id="nombre" name="nombre">
      </div>

      <div class="form-group">
        <label for="rut">RUT</label>
        <input type="text" id="rut" name="rut">
      </div>

      <div class="form-group">
        <label for="fechaNacimiento">Fecha de nacimiento</label>
        <input type="text" id="fechaNacimiento" name="fechaNacimiento" placeholder="dd/MM/yyyy">
      </div>

      <div class="form-group">
        <label for="cv">Currículum Vitae</label>
        <input type="file" id="cv" name="cv" accept=".pdf,.docx">
      </div>

      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" name="email">
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password">
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirmar contraseña</label>
        <input type="password" id="confirmPassword" name="confirmPassword">
      </div>

      <div class="form-actions">
        <button type="button" onclick="resetForm()">Cancelar</button>
        <button type="submit">Guardar</button>
      </div>
    </form>
  </div>
  <script src="scrip.js"></script>
</body>
</html>
